<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script><br><br>
    <header id="header">
	<img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="logo" id="header-img"/>
	<nav  id="nav-bar">
	    <a href="#premium-materials" id="nav-link">Premium materials</a>
	 	<a href="#fast-shipping" id="nav-link">Fast shipping</a>
		<a href="#quality-assurance" id="nav-link">Quality assurance</a>
	</nav>
	</header>
	<section id="premium-materials">
	 <header>Premium materials</header>
	</section>
		<section id="fast-shipping">
	 <header>Fast Shipping</header>
	</section>
		<section id="quality-assurance">
	 <header>Quality assurance</header>
	</section>
	<iframe id="video" width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>
<section>
  <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
    <input type="email" id="email" name="email" placeholder="enter email " required="required"><br><br>
    <small>Format: 123-45-678</small><br><br>
    <input id="submit" type="submit">
  </form> 
</section>
</body>
